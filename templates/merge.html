<div class="columns" >
        <div class="column is-6" ng-show="!tampil" >
                <!-- Total Maillist {{ usermail.split("\n").length }}!-->
                <textarea class="textarea tx"  ng-model="usermail" placeholder="Emaill List"></textarea>
        </div>
         <div class="column is-6" ng-show="!tampil">
               <!-- Total Username {{ userpass.split("\n").length }} !-->
                <textarea class="textarea tx"  ng-model="userpass" placeholder="Username list"></textarea>
        </div>
         <div class="column is-12" ng-show="tampil">
                <textarea class="textarea tx" ng-model="hasil" ></textarea>
        </div>
</div>
<center ng-show="!tampil"><a class="button is-primary" href="#" ng-click="merge(usermail,userpass)">Merge Email</a><br><br></center>
<center ng-show="tampil"><a class="button is-primary is-outlined" href="#" ng-click="tampil = tampil == true ? false : true;">Run Again</a><br><br></center>
